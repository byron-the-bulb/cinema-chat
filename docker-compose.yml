version: '3.8'

services:
  # GoodCLIPS API Server
  goodclips-api:
    build: .
    container_name: goodclips-api
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=goodclips
      - DB_PASSWORD=goodclips_dev_password
      - DB_NAME=goodclips
      - DB_SSLMODE=disable
      - REDIS_URL=redis://redis:6379
      - PORT=8080
      - SCENEDETECT_TIMEOUT_SECS=300
      - KEYFRAME_TIMEOUT_SECS=60
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - default
    volumes:
      - ./data/videos:/data/videos
      - ./models:/models:ro

  # GoodCLIPS Worker Service (CPU mode)
  goodclips-worker:
    build:
      context: .
      target: runtime-gpu
    container_name: goodclips-worker
    command: ["./goodclips", "worker"]
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=goodclips
      - DB_PASSWORD=goodclips_dev_password
      - DB_NAME=goodclips
      - DB_SSLMODE=disable
      - REDIS_URL=redis://redis:6379
      - SCENEDETECT_TIMEOUT_SECS=300
      - KEYFRAME_TIMEOUT_SECS=60
      - EMBEDDING_BACKEND=internvl35
      - IV2_MODEL_ID=OpenGVLab/InternVL3_5-2B
      - IV2_FRAMES=8
      - IV2_STRIDE=4
      - IV2_DEVICE=cpu
      - CLIP_MODEL_ID=openai/clip-vit-base-patch32
      - CLIP_DEVICE=cpu
      - HUGGINGFACE_HUB_TOKEN=${HUGGINGFACE_HUB_TOKEN}
      - IV2_CAPTION_PROMPT=${IV2_CAPTION_PROMPT}
      - ENABLE_AUDIO_EMBEDDINGS=false
      - IV2_RES=448
      # CPU mode
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - default
    volumes:
      - ./data/videos:/data/videos

  # PostgreSQL Database with pgvector extension
  postgres:
    image: pgvector/pgvector:pg16
    container_name: goodclips-postgres
    environment:
      POSTGRES_DB: goodclips
      POSTGRES_USER: goodclips
      POSTGRES_PASSWORD: goodclips_dev_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U goodclips -d goodclips"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for job queue and caching
  redis:
    image: redis:7-alpine
    container_name: goodclips-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin for database management (optional, for development)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: goodclips-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@goodclips.dev
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  default:
    name: goodclips-network